specVersion: 0.2.0
name: westend-subql-starter
version: 0.0.4
description: This project can be use as a starting point for westend network.
repository: https://github.com/subquery/westend-subql-starter
schema:
  file: ./schema.graphql
network:
  endpoint: wss://westend.api.onfinality.io/public-ws
  genesisHash: '0xe143f23803ac50e8f6f8e62695d1ce9e4e1d68aa36c1cd2cfd15340213f3423e'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Deposit
        - handler: handleCall
          kind: substrate/CallHandler
