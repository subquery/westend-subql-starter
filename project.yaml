specVersion: 0.2.0
name: shiden-subql-starter
version: 0.0.4
description: This project can be use as a starting point for shiden network.
repository: https://github.com/subquery/shiden-subql-starter
schema:
  file: ./schema.graphql
network:
  endpoint: wss://shiden.api.onfinality.io/public-wss
  genesisHash: '0xf1cf9022c7ebb34b162d5b5e34e705a5a740b2d0ecc1009fb89023e62a488108'
  chaintypes:
    file: ./dist/chaintypes.js
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Deposit
        - handler: handleCall
          kind: substrate/CallHandler
